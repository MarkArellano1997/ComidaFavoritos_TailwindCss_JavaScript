<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="bg-gray-800 py-4">
        <div class="mx-auto max-w-7xl px-2">
            <div class="relative flex h-16 items-center justify-between">
                <div class="flex flex-1 items-center items-stretch justify-start">
                    <h1 class="font-semibold text-2xl text-white">Buscador de Recetas</h1>
                </div>

                <div class="absolute inset-y-0 right-0 flex items-center pr-2 gap-3 text-2xl">
                    <a class="text-gray-500" href="/index.html">Inicio</a>
                    <a class="visited:text-white" aria-current="page" href="/favoritos.html">Favoritos</a>

                </div>
            </div>
        </div>

    </nav>
    
    <div class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true" id="modal">

        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div
                    class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                <h3 class="font-semibold leading-6 text-gray-900 text-xl text-center" id="modal-title">

                                </h3>

                                <div class="mt-2" id="body-modal">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 gap-3" id="footer-modal">
                        <!-- <button type="button"
                            class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Deactivate</button>
                        <button type="button"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="grid">

        <h2 class="text-6xl text-center mt-4">Favoritos</h2>

        <div class="grid md:grid-cols-3 h-full sm:gap-3 sm:mx-2 md:mx-2 xl:mx-40 mt-4 favoritos" id="resultado">

        </div>
    </main>

    <div id="toast-success"
        class="hidden flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-200 fixed top-0 end-0"
        role="alert">
        <div
            class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
            </svg>
            <span class="sr-only">Check icon</span>
        </div>

        <div class="ms-3 text-sm font-normal" id="text-toast"></div>

    </div>

    

    <script src="js/app.js"></script>
</body>

</html>
